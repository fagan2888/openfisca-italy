#Test to see if a person is in age of work (parameter: eta_lavorativa.yaml) 

- name: Test per vedere se funziona eta' lavorativa prima del 1999 
  period: 1970-01
  input_variables:
    birth: 1965-02-01
  output_variables:
    isAgeOfWork:
      1980-02: False
      1980-03: True

- name: Test per vedere se funziona eta' lavorativa dopo 1999 e prima del 2006 
  period: 2000-01
  input_variables:
    birth: 1985-02-01
  output_variables:
    isAgeOfWork:
      2000-02: False
      2000-03: True

- name: Test per vedere se funziona eta' lavorativa dopo 2006 
  period: 2008-01
  input_variables:
    birth: 2001-02-01
  output_variables:
    isAgeOfWork:
      2017-02: False #Throw error when testing, this value must be false instead was true
      2017-03: True
