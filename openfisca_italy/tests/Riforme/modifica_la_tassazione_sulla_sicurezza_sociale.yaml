# Test files describe situations and their expected outcomes
# We can run this test on our command line using `openfisca-run-test modifica_la_tassazione_sulla_sicurezza_sociale.yaml`

# This test is a partial adaptation of `social_security_contribution.yaml` to match the modifications introduced by the reform of the same name.

# Note the `reforms: ` key in the below YAML blocks.

- name: Nessun contributo di sicurezza sociale su piccoli salari
  reforms: openfisca_italy.reforms.modifica_tassazione_sicurezza_sociale.modifica_tassazione_sicurezza_sociale
  period: 2017-01
  input_variables:
    salary: 2000
  output_variables:
    social_security_contribution: 0

- name: Aumento del contributo di sicurezza sociale sui salari medi
  reforms: openfisca_italy.reforms.modifica_tassazione_sicurezza_sociale.modifica_tassazione_sicurezza_sociale
  period: 2017-01
  input_variables:
    salary: 15000
  output_variables:
    social_security_contribution: 1336

- name: Elevato contributo di sicurezza sociale sugli alti stipendi
  reforms: openfisca_italy.reforms.modifica_tassazione_sicurezza_sociale.modifica_tassazione_sicurezza_sociale
  period: 2017-01
  input_variables:
    salary: 50000
  output_variables:
    social_security_contribution: 8336
